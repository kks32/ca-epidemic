version: 2
jobs:
  build:
    working_directory: ~/ca-epidemic
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      # GCC 6.3
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            python3 -m compileall .